<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Zekai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="login-container">
    <div class="bg-elements">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="login-content">
        <div class="logo-section">
            <h1 class="logo-text">Zekai</h1>
            <p class="login-subtitle">Yeni hesap oluşturun</p>
        </div>

        <div class="login-form-container">
            <form class="login-form" method="POST" action="{{ url_for('auth.register') }}">
                <div class="flash-messages" id="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="flash-message flash-{{ category }}">
                                    <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                                    <span>{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        <span>E-posta Adresi</span>
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="ornek@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>Şifre</span>
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Şifrenizi girin" required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    <span>Kayıt Ol</span>
                </button>

                <div class="divider"><span>veya</span></div>

                <div class="register-link">
                    <p>Zaten hesabınız var mı?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Giriş Yap</span>
                    </a>
                </div>

                <div class="back-home">
                    <a href="{{ url_for('main.index') }}" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Ana Sayfaya Dön</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
function togglePassword(){
  const input = document.getElementById('password');
  const btn = event.currentTarget;
  const icon = btn.querySelector('i');
  if(input.type === 'password'){ input.type = 'text'; icon.className = 'fas fa-eye-slash'; }
  else { input.type = 'password'; icon.className = 'fas fa-eye'; }
}
</script>
</body>
</html>
