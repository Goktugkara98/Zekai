<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Zekai Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --sidebar-width: 280px;
            --sidebar-width-collapsed: 70px;
            --topbar-height: 70px;
            --border-radius: 0.5rem;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: var(--gray-800);
            overflow-x: hidden;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-200);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-500);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-600);
        }
        
        /* Layout Components */
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        
        /* Sidebar Styling */
        .sidebar {
            min-width: var(--sidebar-width);
            max-width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            transition: all 0.3s;
            z-index: 1000;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            min-width: var(--sidebar-width-collapsed);
            max-width: var(--sidebar-width-collapsed);
        }
        
        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .sidebar.collapsed .sidebar-brand span {
            display: none;
        }
        
        .sidebar-menu {
            padding: 0 15px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .sidebar-menu a i {
            margin-right: 10px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }
        
        .sidebar.collapsed .sidebar-menu a span {
            display: none;
        }
        
        .sidebar.collapsed .sidebar-menu a {
            justify-content: center;
            padding: 15px 5px;
        }
        
        .sidebar.collapsed .sidebar-menu a i {
            margin-right: 0;
            font-size: 1.3rem;
        }
        
        .sidebar-footer {
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar.collapsed .sidebar-footer span {
            display: none;
        }
        
        /* Main Content Area */
        .main-content {
            width: 100%;
            min-height: 100vh;
            transition: all 0.3s;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }
        
        .main-content.sidebar-collapsed {
            margin-left: var(--sidebar-width-collapsed);
        }
        
        /* Top Navigation Bar */
        .topbar {
            height: var(--topbar-height);
            background-color: white;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            display: flex;
            align-items: center;
            padding: 0 25px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--gray-700);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .toggle-sidebar:hover {
            background-color: var(--gray-200);
        }
        
        .page-title {
            font-weight: 600;
            font-size: 1.4rem;
            margin-left: 15px;
            color: var(--gray-800);
        }
        
        .topbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        
        .topbar-search {
            position: relative;
            margin-right: 15px;
        }
        
        .topbar-search input {
            padding-left: 40px;
            border-radius: 50px;
            border: 1px solid var(--gray-300);
            background-color: var(--gray-100);
            transition: all 0.3s;
        }
        
        .topbar-search input:focus {
            background-color: white;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
            border-color: var(--primary-light);
        }
        
        .topbar-search i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }
        
        .user-dropdown {
            margin-left: 10px;
        }
        
        .user-dropdown .dropdown-toggle {
            background: none;
            border: none;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .user-dropdown .dropdown-toggle::after {
            display: none;
        }
        
        .user-dropdown .dropdown-toggle img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--gray-200);
        }
        
        .user-dropdown .dropdown-menu {
            min-width: 200px;
            padding: 0.5rem 0;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: var(--border-radius);
        }
        
        .user-dropdown .dropdown-item {
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .user-dropdown .dropdown-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Container */
        .main-container {
            padding: 25px;
            flex-grow: 1;
        }
        
        /* Dashboard Cards */
        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border-left: 4px solid var(--primary);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.users {
            border-left-color: var(--primary);
        }
        
        .stat-card.categories {
            border-left-color: var(--success);
        }
        
        .stat-card.models {
            border-left-color: var(--warning);
        }
        
        .stat-card.chats {
            border-left-color: var(--info);
        }
        
        .stat-card .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .stat-card.users .stat-icon {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .stat-card.categories .stat-icon {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .stat-card.models .stat-icon {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--warning);
        }
        
        .stat-card.chats .stat-icon {
            background-color: rgba(72, 149, 239, 0.1);
            color: var(--info);
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 0;
        }
        
        /* Content Cards */
        .content-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 25px;
        }
        
        .content-card-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .content-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0;
            color: var(--gray-800);
        }
        
        .content-card-body {
            padding: 20px;
        }
        
        /* Tables */
        .table-responsive {
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background-color: var(--gray-100);
            font-weight: 600;
            border-bottom: none;
            padding: 15px;
            color: var(--gray-700);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-color: var(--gray-200);
        }
        
        .table tbody tr:hover {
            background-color: var(--gray-100);
        }
        
        /* Buttons */
        .btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-sm {
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .btn-icon.btn-sm {
            width: 30px;
            height: 30px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        /* Badges */
        .badge {
            padding: 0.4em 0.8em;
            font-weight: 500;
            border-radius: 50px;
        }
        
        /* Forms */
        .form-control, .form-select {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-300);
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }
        
        /* Modals */
        .modal-content {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem;
        }
        
        .modal-title {
            font-weight: 600;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem;
        }
        
        /* Alerts and Toasts */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }
        
        .toast {
            background-color: white;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: var(--border-radius);
        }
        
        /* Footer */
        .footer {
            padding: 15px 25px;
            text-align: center;
            background-color: white;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-600);
            font-size: 0.9rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
                position: fixed;
                height: 100%;
                overflow-y: auto;
                z-index: 1050;
            }
            
            .sidebar.show {
                margin-left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .main-content.sidebar-collapsed {
                margin-left: 0;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1049;
                opacity: 0;
                transition: all 0.5s ease-in-out;
            }
            
            .sidebar-overlay.active {
                display: block;
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .topbar-search {
                display: none;
            }
            
            .user-dropdown .dropdown-toggle span {
                display: none;
            }
            
            .user-dropdown .dropdown-toggle img {
                margin-right: 0;
            }
            
            .page-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ url_for('admin_bp.dashboard') }}" class="sidebar-brand">
                    <i class="fas fa-robot"></i>
                    <span>Zekai Admin</span>
                </a>
            </div>
            
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="{{ url_for('admin_bp.dashboard') }}" class="{% if current_page == 'dashboard' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_bp.users_page') }}" class="{% if current_page == 'users' %}active{% endif %}">
                            <i class="fas fa-users"></i>
                            <span>Kullanıcılar</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_bp.categories_page') }}" class="{% if current_page == 'categories' %}active{% endif %}">
                            <i class="fas fa-tags"></i>
                            <span>Kategoriler</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_bp.models_page') }}" class="{% if current_page == 'models' %}active{% endif %}">
                            <i class="fas fa-brain"></i>
                            <span>AI Modelleri</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_bp.settings_page') }}" class="{% if current_page == 'settings' %}active{% endif %}">
                            <i class="fas fa-cog"></i>
                            <span>Ayarlar</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <span>&copy; 2024 Zekai AI</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContentArea">
            <!-- Top Navigation Bar -->
            <div class="topbar">
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title" id="pageTitle">{{ title }}</h1>
                
                <div class="topbar-right">
                    <div class="topbar-search">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Ara...">
                    </div>
                    
                    <div class="dropdown user-dropdown">
                        <button class="dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff" alt="Admin">
                            <span>Admin</span>
                            <i class="fas fa-chevron-down ms-2"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Ayarlar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main Container -->
            <div class="main-container" id="pageContentContainer">
                <!-- Content will be loaded here dynamically -->
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p class="mb-0">Zekai Admin Panel &copy; 2024 | Tüm Hakları Saklıdır</p>
            </div>
        </main>
    </div>
    
    <!-- Toast Container for Notifications -->
    <div class="toast-container">

    <script id="initial-data" type="application/json">
        {
            "currentPage": "{{ current_page | default('dashboard') }}",
            "pageData": {{ page_data | tojson | safe if page_data else 'null' }},
            "flashMessages": [
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    {"category": "{{ category }}", "message": "{{ message }}"}
                    {% if not loop.last %},{% endif %}
                {% endfor %}
            ]
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('mainContentArea');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const pageTitleElement = document.getElementById('pageTitle');
            const pageContentContainer = document.getElementById('pageContentContainer');
            
            // Get initial data from Flask
            const initialDataElement = document.getElementById('initial-data');
            const appData = JSON.parse(initialDataElement.textContent);
            
            // Toggle sidebar on button click
            toggleSidebar.addEventListener('click', () => {
                const isMobile = window.innerWidth <= 992;
                
                if (isMobile) {
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('active');
                } else {
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('sidebar-collapsed');
                }
            });
            
            // Close sidebar when clicking overlay (mobile)
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('active');
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const isMobile = window.innerWidth <= 992;
                
                if (!isMobile && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('active');
                }
            });


            // --- Toast Message Function ---
            function showToast(message, type = 'info') { // type: success, info, warning, danger
                const toastContainer = document.querySelector('.toast-container');
                const toastId = 'toast-' + Date.now();
                const bgColor = type === 'info' ? 'var(--info)' : 
                               type === 'success' ? 'var(--success)' : 
                               type === 'warning' ? 'var(--warning)' : 'var(--danger)';
                               
                const toastHTML = `
                    <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header" style="background-color: ${bgColor}; color: white;">
                            <i class="fas fa-${type === 'info' ? 'info-circle' : 
                                            type === 'success' ? 'check-circle' : 
                                            type === 'warning' ? 'exclamation-triangle' : 'times-circle'} me-2"></i>
                            <strong class="me-auto">${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
                            <small>Şimdi</small>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
                toast.show();
            }

            // Show flash messages
            if (appData.flashMessages && appData.flashMessages.length > 0) {
                appData.flashMessages.forEach(flash => {
                    let toastType = 'info';
                    if (flash.category === 'success') toastType = 'success';
                    else if (flash.category === 'warning') toastType = 'warning';
                    else if (flash.category === 'danger' || flash.category === 'error') toastType = 'danger';
                    showToast(flash.message, toastType);
                });
            }


            // --- Dinamik İçerik Render Fonksiyonları ---
            function renderDashboard(data) {
                pageTitleElement.textContent = 'Dashboard';
                let stats = data || {}; // Gelen veri yoksa boş obje
                
                pageContentContainer.innerHTML = `
                    <div class="row g-4 mb-4">
                        <div class="col-md-6 col-xl-3">
                            <div class="stat-card users">
                                <div class="stat-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <h3 class="stat-value">${stats.total_users || '0'}</h3>
                                <p class="stat-label">Toplam Kullanıcı</p>
                            </div>
                        </div>

            // --- CRUD İşlemleri için API Çağrıları ---
            async function handleAddCategory(event) {
                event.preventDefault();
                const form = event.target;
                const categoryName = form.name.value;
                const categoryDescription = form.description.value;

                try {
                    const response = await fetch('{{ url_for("admin_bp.api_add_category") }}', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: categoryName, description: categoryDescription })
                    });
                    const result = await response.json();
                    if (result.success) {
                        showToast(result.message, 'success');
                        bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                        // Sayfayı yeniden yüklemek yerine listeyi güncelleyebiliriz, şimdilik basitçe yönlendirme:
                        window.location.href = '{{ url_for("admin_bp.categories_page") }}'; 
                    } else {
                        showToast(result.message || 'Kategori eklenemedi.', 'danger');
                    }
                } catch (error) {
                    console.error('Kategori ekleme hatası:', error);
                    showToast('Bir ağ hatası oluştu.', 'danger');
                }
            }
            
            window.confirmDeleteCategory = async function(categoryId, categoryName) {
                // Basit bir custom modal ile onay alalım
                const confirmationModalHTML = `
                    <div class="modal fade" id="confirmDeleteModal-${categoryId}" tabindex="-1">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Silme Onayı</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>"${categoryName}" kategorisini silmek istediğinizden emin misiniz?</p>
                                    <p class="text-danger small">Bu işlem geri alınamaz.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">İptal</button>
                                    <button type="button" class="btn btn-danger rounded-pill" id="doDeleteCategory-${categoryId}">Evet, Sil</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                if (!document.getElementById(`confirmDeleteModal-${categoryId}`)) {
                     document.body.insertAdjacentHTML('beforeend', confirmationModalHTML);
                }
                const modalElement = document.getElementById(`confirmDeleteModal-${categoryId}`);
                const modalInstance = new bootstrap.Modal(modalElement);

                document.getElementById(`doDeleteCategory-${categoryId}`).onclick = async () => {
                    modalInstance.hide(); // Onay modalını gizle
                    try {
                        const response = await fetch(`{{ url_for("admin_bp.api_delete_category", category_id=0) }}`.replace('0', categoryId), {
                            method: 'DELETE'
                        });
                        const result = await response.json();
                        if (result.success) {
                            showToast(result.message, 'success');
                            window.location.href = '{{ url_for("admin_bp.categories_page") }}'; // Sayfayı yenile
                        } else {
                            showToast(result.message || 'Kategori silinemedi.', 'danger');
                        }
                    } catch (error) {
                        console.error('Kategori silme hatası:', error);
                        showToast('Bir ağ hatası oluştu.', 'danger');
                    }
                };
                modalInstance.show();
                 modalElement.addEventListener('hidden.bs.modal', () => { // Modal kapandığında DOM'dan kaldır
                    modalElement.remove();
                });
            }
