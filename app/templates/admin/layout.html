<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Zekai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <div class="admin-sidebar" id="adminSidebar">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <i class="fas fa-robot"></i>
        <span>Zekai Admin</span>
      </div>
      <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/admin" class="nav-link {% if request.endpoint == 'admin.pages.dashboard' %}active{% endif %}">
            <i class="fas fa-gauge-high"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/users" class="nav-link {% if request.endpoint == 'admin.pages.users' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>Kullanıcılar</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/models" class="nav-link {% if request.endpoint == 'admin.pages.models' %}active{% endif %}">
            <i class="fas fa-robot"></i>
            <span>Modeller</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/admin/categories" class="nav-link {% if request.endpoint == 'admin.pages.categories' %}active{% endif %}">
            <i class="fas fa-tags"></i>
            <span>Kategoriler</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <a href="/chat" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-comments"></i>
        <span>Sohbete Dön</span>
      </a>
      <a href="/auth/logout" class="btn btn-danger btn-sm">
        <i class="fas fa-sign-out-alt"></i>
        <span>Çıkış</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="admin-main">
    <!-- Top Bar -->
    <header class="admin-header">
      <div class="header-left">
        <button class="sidebar-toggle d-lg-none" id="mobileSidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="page-title">
          {% block page_header_title %}<h1>Admin Panel</h1>{% endblock %}
          {% block page_header_subtitle %}<p class="text-muted">Yönetim ve ayarlar</p>{% endblock %}
        </div>
      </div>
      <div class="header-actions">
        {% block page_header_actions %}{% endblock %}
      </div>
    </header>

    <!-- Page Content -->
    <main class="admin-content">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay d-lg-none" id="sidebarOverlay"></div>

  <!-- Toast Container -->
  <div id="admin-toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
